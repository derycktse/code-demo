<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArcGIS JS API ES Module Demo</title>
  <link id="mapstyle-link" rel="stylesheet" href="https://js.arcgis.com/4.20/@arcgis/core/assets/esri/themes/dark/main.css">
  <style>
  html,body,#mapview {
    width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
  }
  </style>
</head>
<body>
  <div id="mapview"></div>
  <script type="importmap">
  {
    "imports": {
      "@arcgis/": "https://js.arcgis.com/4.20/@arcgis/"
    }
  }
  </script>
  <script type="module">
  import Map from '@arcgis/core/Map.js';
  import MapView from '@arcgis/core/views/MapView.js';
  import * as intl from "@arcgis/core/intl.js";
   
  intl.setLocale('zh-CN');
   
  const map = new Map({
    basemap: 'dark-gray-vector',
    ground: 'world-elevation',
  });
   
  const view = new MapView({
    container: 'mapview',
    map: map,
    zoom: 7,
    center: [113.2, 23.4],
    viewingMode: 'global'
  });
  </script>
</body>
</html>
