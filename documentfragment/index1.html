<!DOCTYPE html>
<html>
    <body>
        <ul></ul>
        <script>
            let ul  = document.querySelector('ul')
            for(let i = 0; i < 100 ; i++){
                let li = document.createElement('li')
                li.appendChild(document.createTextNode('hello world'+i))
                setTimeout(function(){
                    ul.appendChild(li)
                },200)
            }
        </script>
    </body>
</html>
